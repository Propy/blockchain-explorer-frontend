<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal mt-2 propy-logo">
        <a routerLink="/">
            <img src="assets/images/Propy-Logo-Primary.svg" width="30%" />
            <span>Real Estate Blockchain Network</span>
        </a>
    </h5>
    <ng-template #rt let-r="result" let-t="term">
        <ngb-highlight [result]="r.id" [term]="t"></ngb-highlight>
    </ng-template>
    <div class="menu-container">
        <div class="col-md-12 mt-2">
            <form class="inline-form">
                <div class="input-group">
                    <form #searchForm="ngForm" (ngSubmit)="submit(searchForm.form)" class="form-inline">
                        <input id="typeahead-basic" type="text" class="form-control" name="model" (selectItem)="selectedItem($event)" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>
                        <div class="input-group-prepend">
                            <button class="btn btn-secondary" type="submit" (click)="submit(searchForm.form)">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
        <div class="col-md-12 mt-2">
            <nav class="my-2 my-md-0 mr-md-3 main-menu">
                <a class="p-2 text-dark" routerLink="transactions">Explore</a>
                <a class="p-2 text-dark" routerLink="watchlist">Watchlist</a>
                <a class="p-2 text-dark" routerLink="about">About</a>
                <a class="p-2 text-dark" routerLink="contact">Contact</a>
                <a class="p-2 text-dark" routerLink="login">Sign In</a>
            </nav>
            <div ngbDropdown>
                <a ngbDropdownToggle class="p-2 text-dark" href="javascript:;"><i class="fas fa-ellipsis-v"></i>
                    <!-- menu with additional items -->
                </a>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem>Additional Item</button>
                </div>
            </div>
        </div>
    </div>
</div>
