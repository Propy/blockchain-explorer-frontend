<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="login-content ml-5 mr-5">
            <div class="text-center">
                <img src="assets/images/Propy-Logo-Primary.svg" width="40%" />
                <p>Welcome back! Please login to your account.</p>
            </div>
            <form class="form" [formGroup]="loginForm" (ngSubmit)="submit()" [ngClass]="{
                'was-validated': (username.touched || username.dirty) || (password.touched || password.dirty),
                'needs-validation': true}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username"  formControlName="username" />
                    <div class="invalid-feedback" *ngIf="username.invalid && (username.touched || username.dirty)">Please enter your username</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                    <div class="invalid-feedback" *ngIf="password.invalid && (password.touched || password.dirty)">Please enter your password</div>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" class="remember-me" /> <span>Remember me</span></label>
                    <a href="javascript:;" class="ml-2 float-right">Forgot password</a>
                </div>
                <div class="form-group actions">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.valid">Login</button>
                    <a href="javascript:;" class="btn btn-lg ml-2">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
